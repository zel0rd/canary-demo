version: "3.8"

services:
  web-v1:
    image: node:20
    working_dir: /app
    volumes:
      - ./web-v1:/app
    command: ["sh", "-c", "npm install && node server.js"]

  web-v2:
    image: node:20
    working_dir: /app
    volumes:
      - ./web-v2:/app
    command: ["sh", "-c", "npm install && node server.js"]

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - web-v1
      - web-v2

  loadgen:
    image: node:20
    working_dir: /app
    volumes:
      - ./loadgen:/app
    command: ["sh", "-c", "npm install && node client.js"]
    depends_on:
      - nginx
